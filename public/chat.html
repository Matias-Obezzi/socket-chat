<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <title>Chat</title>
    <style>
      .popover{
        color: white;
        border-color: #f8f9fa!important;
        background: #343a40!important;
      }
      .popover-body, .popover-header{
        color: white!important;
      }
      ul{
        list-style: none;
        padding:0;
      }
    </style>
  </head>
  <body style="height: 100vh;" class="bg-dark text-light justify-content-center">
    <div id="chat" class="d-none">
      <div class="shadow px-0 fixed-top bg-dark" id="header">
        <div class="mx-auto text-center font-weight-bold">
          <div class="row mx-0 p-2">
            <!-- <div id="room" class="mr-auto my-auto"></div> -->
            <div id="username" class="mr-auto my-auto col text-left"></div>
            <div class="mx-auto my-auto col">
              <!-- <audio controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio> -->
              <div class="row mx-auto text-center">
                <button class="btn rounded-circle p-0 bg-light text-center" id="play-stop-button"><i class="fas fa-play m-2"></i></button>
                <p id="music-title" class="small col my-auto align-middle"></p>
              </div>
              <iframe id="youtube-music" width="0" height="0" class="d-none" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col text-right my-auto">
              <a class="btn btn-outline-light ml-auto py-0 my-auto" id="users-button" data-toggle="collapse" href="#users-container" role="button" aria-expanded="false" aria-controls="users-container"><i class="fas fa-user-friends"></i></a>
            </div>
          </div>
          <ul id="users-container" class="text-center mb-0 collapse bg-dark ml-auto border-top border-bottom border-light shadow" style="max-height: 80vh; overflow: auto;"></ul>
        </div>
      </div>
      <div id="message-container" class="px-2">
      </div>
      <div id="input-menu" class="shadow fixed-bottom">
        <div class="px-2 pt-2 small text-light" id="users-state"></div>
        <div class="bg-dark text-center px-2 d-flex align-items-end">
          <div class="row text-center input-group py-3 mx-auto">
            <input type="text" class="form-control bg-transparent text-light" placeholder="New message" id="message" aria-describedby="send">
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button" id="send"><i class="fas fa-paper-plane"></i></button>
            </div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chat.js"></script>
  </body>
</html>
